<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha384-GLhlTQ8iS6+uqZl5fMm0.73iU7lIUnTUEs5P5dbr2KLp5vz83pZlPx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>HNG Profile Card</title>
</head>

<body>
    <div class="profile-card" data-testid="profileCard">
        <img src="img/ibrahim-adegboyega.jpg" alt="Ibrahim Adegboyega" class="profile-picture" data-testid="profilePicture">
        <h1 class="full-name" data-testid="fullName">Ibrahim Adegboyega</h1>
        <h2 class="job-title" data-testid="jobTitle">Web Developer</h2>
        <p class="short-bio" data-testid="shortBio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit adipisci hic alias.</p>
        <div class="current-location" data-testid="currentLocation">
            <i class="fa fa-map-marker"></i>Newcastle Upon Tyne, United Kingdom
        </div>
        <div class="email-address" data-testid="emailAddress">
            <a href="mailto:olammyinc@gmail.com"><i class="fa fa-envelope"></i>olammyinc@gmail.com</a>
        </div>
        <div class="phone" data-testid="phone">
            <a href="tel:+2348160741604"><i class="fa fa-phone"></i>+2348160741604</a>
        </div>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://www.facebook.com/Hohlarhbahbah" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://www.linkedin.com/in/ibrahim-adegboyega/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://x.com/OOlammy" target="_blank" rel="noopener noreferrer">Twitter(formely X)</a>
        </div>
        <div class="current-time" data-testid="currentTimeUTC">

        </div>
    </section>
    <script rel="text/javascript" src="style/script.js"></script>
</body>

</html>
